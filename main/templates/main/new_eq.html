{% extends "main/wrapper.html" %}


{% block content %}

<div class="jumbotron">
    <div class="container">
        <form action="new_eq" method="post">
            {% csrf_token %}
            <table class="table2">
                <tr><td>Наименование</td><td><input type="text" name="new_name"></td></tr>
                <tr><td>Инв.№:</td><td><input type="text" name="new_num"></td></tr>
                <tr><td>Тип оборудования</td>
                    <td>
                        <select name="type_select">
                            {%for i in types%}
                            <option value="{{i.1}}">{{i.1}}</option>
                            {%endfor%}

                        </select>
                    </td>
                </tr>
                <tr><td>Участок: </td>
                    <td>
                        <select name="area_select"
                        >
                            <option></option>
                            <option value="Механической обработки">Механической обработки</option>
                            <option value="Слесарный">Слесарный</option>
                            <option value="Сварочный">Сварочный</option>
                            <option value="Крупноузловой сборки">Крупноузловой сборки</option>
                        </select>
                    </td>
                </tr>
                <tr><td>Количество смен: </td>
                        <td>
                            <select name="shift_select">
                                <option value=1 selected>Одна смена</option>
                                <option value=2>Две смены</option>
                            </select>
                        </td>
                    </tr>

            </table>
            <p>QR-код будет создан автоматически</p>
            <input type="submit" class="btn btn-success btn-info" value="Создать оборудование">
        </form>


    </div>
</div>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>

{% endblock %}
