{% extends "main/wrapper.html" %}

{% block content %}
<br>
<p align="right"><a class="btn btn-success btn-info" href="/main/new_query">Новая заявка</a></p>
<br>
    <table class="table" id="myTable">
        <thead>
        <tr class="table_head">
            <th class="my_th">№ работы</th>
            <th class="my_th">Сообщение</th>
            <th class="my_th">Дата</th>
            <th class="my_th">Cтатус</th>
            <th class="my_th">Кто назначен</th>
            <th class="my_th">Обратная связь</th>
            <th class="th"></th>
        </tr>
        </thead>
<tbody>
{% for i in works %}
        <tr class="tr">
            <td class="td">{{i.work_id}}</td>
            <td class="td">{{i.what}}</td>
            <td class="td">{{i.post_time|date:"d-m-Y в H:i"}}</td>
            <td class="td">{{i.query_status}}</td>
            <td class="td">{{i.7}}</td>
            <td class="td">{{i.comment}}</td>
            <td class="td"><a class="btn btn-success btn-info" href="#">Подробнее</a> </td>
        </tr>
    {% endfor %}
</tbody>
        <tfoot class="text-primary">
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </tfoot>
    </table>

<script>
    $('td').each(function(){
	var x = $(this).text();
    if (x == 'Новая') $(this).css({color: 'red'});
    if (x == 'Завершена') $(this).css({color: 'green'});
	});

</script>

<script>$(document).ready( function () {
    $('#myTable').DataTable({
    "order": [[0, "desc"]],
    initComplete: function () {
            this.api().columns([0,1,2,4,6]).every( function () {
                var column = this;
                var select = $('<select><option value=""></option></select>')
                    .click( function(e) {
                        e.stopPropagation();
                    })
                    .appendTo( $(column.header()) )
                    .on( 'change', function () {
                        var val = $.fn.dataTable.util.escapeRegex(
                            $(this).val()
                        );

                        column
                            .search( val ? '^'+val+'$' : '', true, false )
                            .draw();
                    } );

                column.data().unique().sort().each( function ( d, j ) {
                    select.append('<option value="' + d + '">' + d.substr(0,20) + '</option>')
                } );
            } );
        }
    });

} );
</script>



{% endblock %}
