{% extends "main/wrapper.html" %}


{% block content %}

<div class="jumbotron">
    <div class="container">
        <form action="/main/employees/add_new/save_emp" method="post">
            {% csrf_token %}
            <table class="table2">
                <tr><td>ФИО</td><td><input type="text" name="new_name"></td></tr>
                <tr><td>Должность</td><td><input type="text" name="rank"></td></tr>
                <tr><td>Telegram id</td><td><input type="text" name="tg_id"></td></tr>
                <tr><td>Обычный</td><td><input type="radio" name="master_check" value="False" style="transform:scale(2.0)"> Обычный</td></tr>
                <tr><td>Мастер</td><td><input type="radio" name="master_check" value="True" style="transform:scale(2.0)">Мастер</td></tr>

            </table>
            <input type="submit" class="btn btn-success btn-info" value="Добавить">
        </form>


    </div>
</div>


{% endblock %}
