{% extends "main/wrapper.html" %}


{% block content %}
<br>
<div class="form-group">
    <div class="container">
        <form action="new_query" method="post">
            {% csrf_token %}
            <table class="table2">
                <tr><td>Выбор участка: </td>
                <td>
                    <select name="area_select" id="area_select" class="selectpicker" data-width="300px" data-style="btn btn-outline-dark">
                            <option value="Механической обработки">Механической обработки</option>
                            <option value="Слесарный">Слесарный</option>
                            <option value="Сварочный">Сварочный</option>
                    </select>
                </td>
                </tr>
                <tr><td>Выбор оборудования</td><td>
                    <div id="div1">
                        <select class="selectpicker" data-live-search="true" data-style="btn-warning" name="area1" id="area1" data-size="10" data-width="300px">
                            <option selected></option>
                        {% for i in area1 %}
                        <option value="{{i.eq_id}}">{{i.eq_name}} - {{i.invnum}}</option>
                        {% endfor %}
                    </select>
                    </div>

                    <div style="display: none" id="div2">
                        <select class="selectpicker" data-live-search="true" data-style="btn-warning" name="area2" id="area2" data-size="10" data-width="300px">
                            <option selected></option>
                        {% for i in area2 %}
                        <option value="{{i.eq_id}}">{{i.eq_name}} - {{i.invnum}}</option>
                        {% endfor %}
                        </select>
                    </div>
                    <div style="display: none" id="div3">
                        <select class="selectpicker" data-live-search="true" data-style="btn-warning" name="area3" id="area3" data-size="10" data-width="300px">
                            <option selected></option>
                        {% for i in area3 %}
                        <option value="{{i.eq_id}}">{{i.eq_name}} - {{i.invnum}}</option>
                        {% endfor %}
                    </select>
                    </div>

                </td></tr>


                <tr><td>Оборудование остановлено?</td><td>
                    <select name="eq_status_select" class="selectpicker" data-style="btn btn-outline-dark" data-width="300px">
                        <option value="Работает" selected>Работает</option>
                        <option value="Остановлено">Остановлено</option>
                    </select>
                </td></tr>
                <tr><td>Причина остановки</td><td>
                    <select name="reason_select" class="selectpicker" data-style="btn btn-outline-dark" data-width="300px">
                        {%for i in reasons%}
                            <option value='{{i.reason}}'>{{i.reason}}</option>
                        {%endfor%}
                    </select>
                </td></tr>
                <tr><td>Статус заявки</td><td>
                    <select name="query_status_select" class="selectpicker" data-style="btn btn-outline-dark" data-width="300px">
                        <option value="Новая" selected>Новая</option>
                        <option value="Принята">Принята</option>
                        <option value="В процессе">В процессе</option>
                        <option value="Приостановлена">Приостановлена</option>
                        <option value="Отложена мастером">Отложена мастером</option>
                        <option value="Отложена исполнителем">Отложена исполнителем</option>
                    </select>
                </td></tr>
                <tr><td>Назначить на заявку: </td><td>
                    <select name="employee_select" multiple class="selectpicker" data-style="btn btn-outline-dark" data-width="300px" data-size="6" >
                        {% for j in emps %}
                        <option value={{j.0}}>{{j.1}}</option>
                        {%endfor%}
                    </select>
                </td></tr>
                <tr>
                    <td>Сообщение: </td>
                    <td><textarea name="query_message" rows="5" cols="70" class="form-control"></textarea></td>
                </tr>
            </table>
            <input type="submit" class="btn btn-success btn-info" value="Отправить заявку">
        </form>


    </div>
</div>



<script>
    var areas = document.querySelector('#area_select');
    var area1 = document.getElementById('div1');
    var area2 = document.getElementById('div2');
    var area3 = document.getElementById('div3');
        areas.addEventListener('change', function() {
        if(this.value == 'Механической обработки') {
            area1.style.display = "block";
            area2.style.display = "none";
            area3.style.display = "none";
            area1.disabled=false;
            area2.disabled=true;
            area3.disabled=true;
            document.getElementById("area2").selectedIndex = 0;
            document.getElementById("area3").selectedIndex = 0;
            }
        if(this.value == 'Слесарный') {
            area1.style.display = 'none';
            area2.style.display = 'block';
            area3.style.display = 'none';
            area1.disabled=true;
            area2.disabled=false;
            area3.disabled=true;
            document.getElementById("area3").selectedIndex = 0;
            }
        if(this.value == 'Сварочный') {
            area1.style.display = 'none';
            area2.style.display = 'none';
            area3.style.display = 'block';
            area1.disabled=true;
            area2.disabled=true;
            area3.disabled=false;
            }

    });
</script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>

{% endblock %}
