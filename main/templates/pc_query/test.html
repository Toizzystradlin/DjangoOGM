<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href= "{% static 'style.css' %}" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat&display=swap&subset=cyrillic"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/jquery-3.3.1.js">
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js">

    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="/static/js/mjs.js"></script>


</head>
<body>

<header class="header">
    <div class="containerX">
        <div class="intro__inner">
            <h1 class="intro__title">Welcome to OGM</h1>
        </div>

    <div class="container">

        <div class="header__inner">


        </div>
    </div>
</header>

<div class="intro">

</div>
<div class="container">
    <br>
<p align="right"><a class="btn btn-success btn-info" href="pc_history">История заявок</a></p>
<br>
    {% block content %}
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" />
<div class="form-group">
    <div class="container">
        <form action="pc_query" method="post">
            {% csrf_token %}
            <table class="table2">
                <tr><td>Выбор участка: </td>
                <td>
                    <select name="area_select" id="area_select">
                            <option value="Механической обработки">Механической обработки</option>
                            <option value="Слесарный">Слесарный</option>
                            <option value="Сварочный">Сварочный</option>
                    </select>
                </td>
                </tr>
                <tr><td>Выбор оборудования</td><td>
                    <div id="div1">
                        <select class="selectpicker" data-live-search="true" data-style="btn-info" name="area1" id="area1" >
                        {% for i in area1 %}
                        <option value="{{i.eq_id}}">{{i.eq_name}} - {{i.invnum}}</option>
                        {% endfor %}
                    </select>
                    </div>

                    <div style="display: none" id="div2">
                        <select class="selectpicker" data-live-search="true" data-style="btn-info" name="area2" id="area2">
                        <option value=""></option>
                        {% for i in area2 %}
                        <option value="{{i.eq_id}}">{{i.eq_name}} - {{i.invnum}}</option>
                        {% endfor %}
                        </select>
                    </div>
                    <div style="display: none" id="div3">
                        <select class="selectpicker" data-live-search="true" data-style="btn-info" name="area3" id="area3">
                        <option value=""></option>
                        {% for i in area3 %}
                        <option value="{{i.eq_id}}">{{i.eq_name}} - {{i.invnum}}</option>
                        {% endfor %}
                    </select>
                    </div>

                </td></tr>



                <tr><td>Оборудование остановлено?</td><td>
                    <select name="eq_status_select">
                        <option value="Работает" selected>Работает</option>
                        <option value="Остановлено">Остановлено</option>
                    </select>
                </td></tr>
                <tr><td>Причина остановки</td><td>
                    <select name="reason_select">
                        <option value="Механика" >Механика</option>
                        <option value="Электрика">Электрика</option>
                        <option value="СОЖ">СОЖ</option>
                        <option value="Неизвестно">Неизвестно</option>
                    </select>
                </td></tr>


                <tr>
                    <td>Сообщение: </td>
                    <td><textarea name="query_message" rows="10" cols="70"></textarea></td>
                </tr>
            </table>
            <input type="submit" class="btn btn-success btn-info" value="Отправить заявку">
        </form>


    </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>

<script>
    var areas = document.querySelector('#area_select');
    var area1 = document.getElementById('div1');
    var area2 = document.getElementById('div2');
    var area3 = document.getElementById('div3');
        areas.addEventListener('change', function() {
        if(this.value == 'Механической обработки') {
            area1.style.display = "block";
            area2.style.display = "none";
            area3.style.display = "none";
            area1.disabled=false;
            area2.disabled=true;
            area3.disabled=true;
            }
        if(this.value == 'Слесарный') {
            area1.style.display = 'none';
            area2.style.display = 'block';
            area3.style.display = 'none';
            area1.disabled=true;
            area2.disabled=false;
            area3.disabled=true;
            }
        if(this.value == 'Сварочный') {
            area1.style.display = 'none';
            area2.style.display = 'none';
            area3.style.display = 'block';
            area1.disabled=true;
            area2.disabled=true;
            area3.disabled=false;
            }

    });
</script>


    {% endblock %}
</div>

</body>
